<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Attendly — Attendance List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="navbar">
      <div class="brand">
        <img src="https://via.placeholder.com/40" alt="Attendly logo" class="logo" />
        <span class="site-title">Attendly</span>
      </div>
      <button class="nav-toggle" aria-label="Open navigation">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="attendance.html" class="active">Attendance List</a></li>
        <li><a href="add-student.html">Add Student</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="page-container">
    <section class="panel">
      <div class="panel-header">
        <h1>Attendance List</h1>
        <div class="panel-actions">
          <a href="add-student.html" class="btn">Add Student</a>
          <button id="reset-sample" class="btn">Reset Sample</button>
        </div>
      </div>

      <!-- table wrapper allows horizontal scroll on small screens -->
      <div class="table-wrap">
        <table id="attendance-table" class="attendance-table">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Last Name</th>
              <th>First Name</th>
              <th>Course</th>

              <!-- Sessions: for each session have Present and Participated columns -->
              <th>S1 P</th><th>S1 Pa</th>
              <th>S2 P</th><th>S2 Pa</th>
              <th>S3 P</th><th>S3 Pa</th>
              <th>S4 P</th><th>S4 Pa</th>
              <th>S5 P</th><th>S5 Pa</th>
              <th>S6 P</th><th>S6 Pa</th>

              <th>Absences</th>
              <th>Participation</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody id="attendance-body">
            <!-- rows generated by JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="site-footer minimal">
    <small>&copy; 2025 Attendly</small>
  </footer>

  <script src="script.js"></script>
  <script>
    // initialize attendance table when page loads
    document.addEventListener('DOMContentLoaded', () => {
      AttendanceApp.init();
    });
  </script>
</body>
</html>
